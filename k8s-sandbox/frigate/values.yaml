config:
  existingSecret: frigate-oauth2-proxy-secrets

extraArgs:
  provider: oidc
  oidc-issuer-url: "https://authentik.dhlabs.org/application/o/frigate/"
  redirect-url: "https://frigate.dhlabs.org/oauth2/callback"
  provider-display-name: "Authentik"
  skip-provider-button: "true"
  cookie-secure: "true"
  email-domain: "*"
  pass-access-token: "true"
  set-xauthrequest: "true"
  skip-auth-regex: "^/oauth2/.*"
  upstream: "http://frigate.frigate.svc.cluster.local:5000"
  proxy-websockets: "true"
