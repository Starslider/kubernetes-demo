apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: wonderful-rag
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: wonderful-rag
  syncPolicy:
    syncOptions:
      - ServerSideApply=true
    automated: null
  sources:
    - repoURL: https://github.com/domatwonderful/s3-to-wonderful-rag.git
      path: deploy/k8s
      targetRevision: HEAD
      kustomize:
        patches:
          - path: $config/k8s-sandbox/wonderful-rag/configmap.yaml
    - repoURL: https://github.com/Starslider/kubernetes-demo.git
      targetRevision: HEAD
      ref: config

