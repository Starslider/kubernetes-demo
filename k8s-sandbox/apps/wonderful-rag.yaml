apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: wonderful-rag
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: wonderful-rag
  syncPolicy:
    syncOptions:
      - ServerSideApply=true
      - CreateNamespace=true
    automated: null
  sources:
    - repoURL: https://github.com/domatwonderful/s3-to-wonderful-rag.git
      path: charts/s3-to-wonderful-rag
      targetRevision: HEAD
      helm:
        valueFiles:
          - $values/k8s-sandbox/wonderful-rag/values.yaml
    - repoURL: https://github.com/Starslider/kubernetes-demo.git
      path: k8s-sandbox/wonderful-rag
      targetRevision: HEAD
      ref: values

