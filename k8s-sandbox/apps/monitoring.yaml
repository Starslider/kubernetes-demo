apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: monitoring
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      enabled: true
    syncOptions:
      - RespectIgnoreDifferences=true
      - ServerSideApply=true
      - ApplyOutOfSyncOnly=true
  ignoreDifferences:
    - group: ""
      kind: Secret
      name: monitoring-victoria-metrics-operator-validation
      namespace: monitoring
      jsonPointers:
        - /data
    - group: admissionregistration.k8s.io
      kind: ValidatingWebhookConfiguration
      name: monitoring-victoria-metrics-operator-admission
      jqPathExpressions:
      - '.webhooks[]?.clientConfig.caBundle'
  sources:
    - repoURL: https://victoriametrics.github.io/helm-charts/
      targetRevision: 0.67.0
      chart: victoria-metrics-k8s-stack
      helm:
        parameters:
          - name: grafana.persistence.enabled
            value: 'true'
          - name: grafana.envFromSecrets[0].name
            value: grafana-oauth-secret
          - name: grafana.envFromSecrets[0].optional
            value: 'false'
        valuesObject:
          grafana:
            env:
              GF_AUTH_GENERIC_OAUTH_CLIENT_ID:
                valueFrom:
                  secretKeyRef:
                    name: grafana-oauth-secret
                    key: client-id
              GF_AUTH_GENERIC_OAUTH_CLIENT_SECRET:
                valueFrom:
                  secretKeyRef:
                    name: grafana-oauth-secret
                    key: client-secret
            additionalDataSources:
              - name: Loki
                type: loki
                uid: loki
                url: http://loki-gateway.loki.svc.cluster.local:80
                access: proxy
                isDefault: false
                jsonData:
                  maxLines: 1000
    - repoURL: https://github.com/Starslider/kubernetes-demo.git
      path: k8s-sandbox/monitoring
      targetRevision: HEAD
