apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: tempo
spec:
  project: default
  source:
    repoURL: https://grafana.github.io/helm-charts
    targetRevision: 1.48.1
    chart: tempo-distributed
  destination:
    server: https://kubernetes.default.svc
    namespace: tempo
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
