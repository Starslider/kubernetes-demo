apiVersion: apps/v1
kind: Deployment
metadata:
  name: rag-pipeline
  namespace: elasticsearch-rag
  labels:
    app: rag-pipeline
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rag-pipeline
  template:
    metadata:
      labels:
        app: rag-pipeline
    spec:
      # Uncomment if using a private image registry
      # imagePullSecrets:
      #   - name: ghcr-secret
      containers:
      - name: rag-pipeline
        image: ghcr.io/starslider/kubernetes-demo/rag-pipeline:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        env:
        - name: ELASTICSEARCH_HOST
          value: "elasticsearch.elasticsearch-rag.svc.cluster.local"
        - name: ELASTICSEARCH_PORT
          value: "9200"
        - name: ELASTICSEARCH_INDEX
          valueFrom:
            configMapKeyRef:
              name: rag-pipeline-config
              key: elasticsearch_index
        - name: EMBEDDING_MODEL
          valueFrom:
            configMapKeyRef:
              name: rag-pipeline-config
              key: embedding_model
        - name: PORT
          value: "8080"
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        startupProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 12
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 5
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: rag-pipeline
  namespace: elasticsearch-rag
  labels:
    app: rag-pipeline
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: rag-pipeline

