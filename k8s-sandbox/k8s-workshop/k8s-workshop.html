<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kubernetes Workshop - Understanding Containers and Orchestration</title>
    <meta name="description" content="Engineering workshop covering Docker, containers, and Kubernetes fundamentals">

    <link rel="stylesheet" href="dist/reset.css">
    <link rel="stylesheet" href="dist/reveal.css">
    <link rel="stylesheet" href="dist/theme/black.css">
    <link rel="stylesheet" href="plugin/highlight/monokai.css">

    <style>
        /* Custom styling for better readability */
        .reveal {
            font-size: 32px;
        }

        .reveal h1 {
            font-size: 2.5em;
            text-transform: none;
        }

        .reveal h2 {
            font-size: 1.8em;
            text-transform: none;
            color: #42affa;
        }

        .reveal h3 {
            font-size: 1.3em;
            text-transform: none;
            color: #42affa;
        }

        .reveal pre {
            font-size: 0.55em;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.15);
        }

        .reveal pre code {
            padding: 20px;
            line-height: 1.4;
            max-height: 600px;
        }

        .reveal table {
            font-size: 0.7em;
            border-collapse: collapse;
            width: 100%;
        }

        .reveal table th {
            background-color: #42affa;
            color: white;
            padding: 10px;
        }

        .reveal table td {
            padding: 10px;
            border: 1px solid #42affa;
        }

        .reveal strong {
            color: #42affa;
            font-weight: bold;
        }

        .reveal section img {
            border: none;
            box-shadow: none;
            background: none;
        }

        .reveal blockquote {
            background: rgba(66, 175, 250, 0.1);
            border-left: 5px solid #42affa;
            padding: 20px;
            font-style: normal;
        }

        /* Code inline styling */
        .reveal code {
            color: #ff79c6;
        }

        /* Custom section slide styling */
        .reveal section[data-markdown*="## Section"] {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        /* Home button */
        .home-button {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            background: rgba(66, 175, 250, 0.9);
            color: white;
            padding: 10px 20px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .home-button:hover {
            background: rgba(66, 175, 250, 1);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <a href="/" class="home-button">‚Üê Home</a>

    <div class="reveal">
        <div class="slides">
            <section data-markdown="slides.md"
                     data-separator="^\n---\n$"
                     data-separator-vertical="^\n--\n$"
                     data-separator-notes="^Note:"
                     data-charset="utf-8">
            </section>
        </div>
    </div>

    <script src="dist/reveal.js"></script>
    <script src="plugin/markdown/markdown.js"></script>
    <script src="plugin/highlight/highlight.js"></script>
    <script src="plugin/notes/notes.js"></script>
    <script src="plugin/search/search.js"></script>
    <script src="plugin/zoom/zoom.js"></script>

    <script>
        Reveal.initialize({
            hash: true,
            history: true,
            center: true,
            slideNumber: 'c/t',
            showSlideNumber: 'all',
            transition: 'slide',
            transitionSpeed: 'default',

            // Keyboard shortcuts
            keyboard: {
                39: 'next',
                37: 'prev',
                32: 'next'
            },

            // Plugin configuration
            plugins: [
                RevealMarkdown,
                RevealHighlight,
                RevealNotes,
                RevealSearch,
                RevealZoom
            ],

            // Markdown plugin options
            markdown: {
                smartypants: true
            },

            // Code highlighting
            highlight: {
                highlightOnLoad: true
            }
        });

        // Add custom keyboard shortcut for overview (ESC or O)
        Reveal.addKeyBinding({ keyCode: 79, key: 'O' }, () => {
            Reveal.toggleOverview();
        });

        // Print slide number in console for debugging
        Reveal.on('slidechanged', event => {
            console.log(`Slide ${event.indexh + 1}`);
        });
    </script>
</body>
</html>
