<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Agents Workshop - Understanding Agentic AI</title>
    <meta name="description" content="Non-technical workshop covering Generative AI, LLMs, and Agentic AI">

    <link rel="stylesheet" href="dist/reset.css">
    <link rel="stylesheet" href="dist/reveal.css">
    <link rel="stylesheet" href="dist/theme/black.css">
    <link rel="stylesheet" href="plugin/highlight/monokai.css">

    <style>
        /* Custom styling for better readability */
        .reveal {
            font-size: 32px;
        }

        .reveal h1 {
            font-size: 2.5em;
            text-transform: none;
        }

        .reveal h2 {
            font-size: 1.8em;
            text-transform: none;
            color: #FF6B6B;
        }

        .reveal h3 {
            font-size: 1.3em;
            text-transform: none;
            color: #FF6B6B;
        }

        .reveal pre {
            font-size: 0.55em;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.15);
        }

        .reveal pre code {
            padding: 20px;
            line-height: 1.4;
            max-height: 600px;
        }

        .reveal table {
            font-size: 0.7em;
            border-collapse: collapse;
            width: 100%;
        }

        .reveal table th {
            background-color: #FF6B6B;
            color: white;
            padding: 10px;
        }

        .reveal table td {
            padding: 10px;
            border: 1px solid #FF6B6B;
        }

        .reveal strong {
            color: #FF6B6B;
            font-weight: bold;
        }

        .reveal section img {
            border: none;
            box-shadow: none;
            background: none;
        }

        .reveal blockquote {
            background: rgba(255, 107, 107, 0.1);
            border-left: 5px solid #FF6B6B;
            padding: 20px;
            font-style: normal;
        }

        /* Code inline styling */
        .reveal code {
            color: #ff79c6;
        }

        /* Custom section slide styling */
        .reveal section[data-markdown*="## Section"] {
            background: linear-gradient(135deg, #FF6B6B 0%, #C44569 100%);
        }

        /* Home button */
        .home-button {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            background: rgba(255, 107, 107, 0.9);
            color: white;
            padding: 10px 20px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .home-button:hover {
            background: rgba(255, 107, 107, 1);
            transform: scale(1.05);
        }

        /* Language switcher */
        .language-switcher {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            display: flex;
            gap: 10px;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 50px;
        }

        .language-switcher button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 32px;
            padding: 5px;
            opacity: 0.6;
            transition: all 0.3s ease;
            border-radius: 50%;
        }

        .language-switcher button:hover {
            opacity: 1;
            transform: scale(1.1);
        }

        .language-switcher button.active {
            opacity: 1;
            background: rgba(255, 107, 107, 0.3);
        }
    </style>
</head>
<body>
    <a href="/" class="home-button">‚Üê Home</a>

    <div class="language-switcher">
        <button class="lang-btn active" data-lang="en" title="English">üá¨üáß</button>
        <button class="lang-btn" data-lang="de" title="Deutsch">üá©üá™</button>
    </div>

    <div class="reveal">
        <div class="slides">
            <section data-markdown="ai-slides.md"
                     data-separator="^\n---\n$"
                     data-separator-vertical="^\n--\n$"
                     data-separator-notes="^Note:"
                     data-charset="utf-8">
            </section>
        </div>
    </div>

    <script src="dist/reveal.js"></script>
    <script src="plugin/markdown/markdown.js"></script>
    <script src="plugin/highlight/highlight.js"></script>
    <script src="plugin/notes/notes.js"></script>
    <script src="plugin/search/search.js"></script>
    <script src="plugin/zoom/zoom.js"></script>

    <script>
        Reveal.initialize({
            hash: true,
            history: true,
            center: true,
            slideNumber: 'c/t',
            showSlideNumber: 'all',
            transition: 'slide',
            transitionSpeed: 'default',

            // Keyboard shortcuts
            keyboard: {
                39: 'next',
                37: 'prev',
                32: 'next'
            },

            // Plugin configuration
            plugins: [
                RevealMarkdown,
                RevealHighlight,
                RevealNotes,
                RevealSearch,
                RevealZoom
            ],

            // Markdown plugin options
            markdown: {
                smartypants: true
            },

            // Code highlighting
            highlight: {
                highlightOnLoad: true
            }
        });

        // Add custom keyboard shortcut for overview (ESC or O)
        Reveal.addKeyBinding({ keyCode: 79, key: 'O' }, () => {
            Reveal.toggleOverview();
        });

        // Print slide number in console for debugging
        Reveal.on('slidechanged', event => {
            console.log(`Slide ${event.indexh + 1}`);
        });

        // Language switching
        const langButtons = document.querySelectorAll('.lang-btn');
        const currentLang = localStorage.getItem('ai-workshop-lang') || 'en';

        // Set initial language
        if (currentLang === 'de') {
            switchLanguage('de');
        }

        langButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                const lang = btn.dataset.lang;
                switchLanguage(lang);
                localStorage.setItem('ai-workshop-lang', lang);
            });
        });

        function switchLanguage(lang) {
            // Update active button
            langButtons.forEach(b => b.classList.remove('active'));
            document.querySelector(`[data-lang="${lang}"]`).classList.add('active');

            // Update markdown source
            const slideFile = lang === 'de' ? 'ai-slides-de.md' : 'ai-slides.md';
            const section = document.querySelector('section[data-markdown]');
            section.setAttribute('data-markdown', slideFile);

            // Reload Reveal.js with new content
            Reveal.sync();
            Reveal.slide(0);

            // Force reload of markdown
            window.location.href = window.location.pathname + '?lang=' + lang + '#/';
        }
    </script>
</body>
</html>
