global:
    envFrom: []

# Override the secret template to use direct secret references
secret:
    annotations: {}
    labels: {}

server:
    envFrom: []
    env:
        - name: AUTHENTIK_EMAIL__PORT
          value: "587"
        - name: AUTHENTIK_EMAIL__TIMEOUT
          value: "30"
        - name: AUTHENTIK_EMAIL__USE_SSL
          value: "false"
        - name: AUTHENTIK_EMAIL__USE_TLS
          value: "false"
        - name: AUTHENTIK_ENABLED
          value: "true"
        - name: AUTHENTIK_ERROR_REPORTING__ENABLED
          value: "false"
        - name: AUTHENTIK_ERROR_REPORTING__ENVIRONMENT
          value: "k8s"
        - name: AUTHENTIK_ERROR_REPORTING__SEND_PII
          value: "false"
        - name: AUTHENTIK_EVENTS__CONTEXT_PROCESSORS__ASN
          value: "/geoip/GeoLite2-ASN.mmdb"
        - name: AUTHENTIK_EVENTS__CONTEXT_PROCESSORS__GEOIP
          value: "/geoip/GeoLite2-City.mmdb"
        - name: AUTHENTIK_LOG_LEVEL
          value: "info"
        - name: AUTHENTIK_OUTPOSTS__CONTAINER_IMAGE_BASE
          value: "ghcr.io/goauthentik/%(type)s:%(version)s"
        - name: AUTHENTIK_POSTGRESQL__HOST
          value: "authentik-postgresql"
        - name: AUTHENTIK_POSTGRESQL__NAME
          value: "authentik"
        - name: AUTHENTIK_POSTGRESQL__PORT
          value: "5432"
        - name: AUTHENTIK_POSTGRESQL__USER
          value: "authentik"
        - name: AUTHENTIK_POSTGRESQL__PASSWORD
          valueFrom:
            secretKeyRef:
              name: authentik-secrets  
              key: postgresql-password
        - name: AUTHENTIK_REDIS__HOST
          value: "authentik-redis-master"
        - name: AUTHENTIK_WEB__PATH
          value: "/"
        - name: AUTHENTIK_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: authentik-secrets
              key: secret-key

worker:
    envFrom: []
    env:
        - name: AUTHENTIK_EMAIL__PORT
          value: "587"
        - name: AUTHENTIK_EMAIL__TIMEOUT
          value: "30"
        - name: AUTHENTIK_EMAIL__USE_SSL
          value: "false"
        - name: AUTHENTIK_EMAIL__USE_TLS
          value: "false"
        - name: AUTHENTIK_ENABLED
          value: "true"
        - name: AUTHENTIK_ERROR_REPORTING__ENABLED
          value: "false"
        - name: AUTHENTIK_ERROR_REPORTING__ENVIRONMENT
          value: "k8s"
        - name: AUTHENTIK_ERROR_REPORTING__SEND_PII
          value: "false"
        - name: AUTHENTIK_EVENTS__CONTEXT_PROCESSORS__ASN
          value: "/geoip/GeoLite2-ASN.mmdb"
        - name: AUTHENTIK_EVENTS__CONTEXT_PROCESSORS__GEOIP
          value: "/geoip/GeoLite2-City.mmdb"
        - name: AUTHENTIK_LOG_LEVEL
          value: "info"
        - name: AUTHENTIK_OUTPOSTS__CONTAINER_IMAGE_BASE
          value: "ghcr.io/goauthentik/%(type)s:%(version)s"
        - name: AUTHENTIK_POSTGRESQL__HOST
          value: "authentik-postgresql"
        - name: AUTHENTIK_POSTGRESQL__NAME
          value: "authentik"
        - name: AUTHENTIK_POSTGRESQL__PORT
          value: "5432"
        - name: AUTHENTIK_POSTGRESQL__USER
          value: "authentik"
        - name: AUTHENTIK_POSTGRESQL__PASSWORD
          valueFrom:
            secretKeyRef:
              name: authentik-secrets  
              key: postgresql-password
        - name: AUTHENTIK_REDIS__HOST
          value: "authentik-redis-master"
        - name: AUTHENTIK_WEB__PATH
          value: "/"
        - name: AUTHENTIK_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: authentik-secrets
              key: secret-key

postgresql:
    enabled: true
    auth:
        existingSecret: authentik-secrets
        secretKeys:
            adminPasswordKey: postgresql-password
        usePasswordFiles: false
redis:
    enabled: true