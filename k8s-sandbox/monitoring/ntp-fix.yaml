apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: ntp-configurator
  namespace: kube-system
spec:
  selector:
    matchLabels:
      name: ntp-configurator
  template:
    metadata:
      labels:
        name: ntp-configurator
    spec:
      hostNetwork: true
      hostPID: true
      tolerations:
      - key: node-role.kubernetes.io/control-plane
        operator: Exists
        effect: NoSchedule
      containers:
      - name: ntp-configurator
        image: alpine:latest
        command: ["/bin/sh"]
        args:
        - -c
        - |
          set -e
          echo "Configuring NTP on $(hostname)..."
          
          # Check if it's Flatcar (Container Linux) first
          if chroot /host test -f /etc/flatcar-release; then
            echo "Flatcar Container Linux detected, configuring NTP..."
            
            # Create systemd drop-in for timesyncd on Flatcar
            mkdir -p /host/etc/systemd/timesyncd.conf.d
            cat > /host/etc/systemd/timesyncd.conf.d/50-ntp.conf << EOF
          [Time]
          NTP=0.pool.ntp.org 1.pool.ntp.org 2.pool.ntp.org 3.pool.ntp.org
          FallbackNTP=time.cloudflare.com time.google.com
          RootDistanceMaxSec=5
          PollIntervalMinSec=32
          PollIntervalMaxSec=2048
          EOF
            
            chroot /host systemctl daemon-reload 2>/dev/null || true
            chroot /host systemctl restart systemd-timesyncd 2>/dev/null || true
            chroot /host timedatectl set-ntp true 2>/dev/null || true
            
            # Force time sync for Flatcar
            sleep 3
            chroot /host systemctl restart systemd-timesyncd 2>/dev/null || true
            echo "Flatcar NTP configuration completed"
            
          # Check if it's Arch Linux or systemd-based system  
          elif chroot /host test -f /etc/arch-release || chroot /host which systemctl > /dev/null 2>&1; then
            echo "Arch Linux/Systemd detected, configuring NTP..."
            
            # Configure NTP servers
            cat > /host/etc/systemd/timesyncd.conf << EOF
          [Time]
          NTP=0.pool.ntp.org 1.pool.ntp.org 2.pool.ntp.org 3.pool.ntp.org
          FallbackNTP=time.cloudflare.com time.google.com
          RootDistanceMaxSec=5
          PollIntervalMinSec=32
          PollIntervalMaxSec=2048
          EOF
            
            chroot /host systemctl enable systemd-timesyncd 2>/dev/null || true
            chroot /host systemctl restart systemd-timesyncd 2>/dev/null || true
            chroot /host timedatectl set-ntp true 2>/dev/null || true
            echo "Arch Linux NTP configuration completed"
            
          else
            echo "Unknown system, trying generic NTP setup..."
            # Try chrony first
            if chroot /host which chronyd > /dev/null 2>&1; then
              echo "Using chronyd..."
              chroot /host systemctl enable chronyd 2>/dev/null || true
              chroot /host systemctl restart chronyd 2>/dev/null || true
            elif chroot /host which ntpd > /dev/null 2>&1; then
              echo "Using ntpd..."
              chroot /host systemctl enable ntp 2>/dev/null || true
              chroot /host systemctl restart ntp 2>/dev/null || true
            else
              echo "No NTP daemon found, trying to install..."
              if chroot /host which pacman > /dev/null 2>&1; then
                chroot /host pacman -S --noconfirm ntp 2>/dev/null || true
              fi
            fi
          fi
          
          # Check NTP status
          echo "Checking NTP synchronization status..."
          chroot /host timedatectl status 2>/dev/null || echo "timedatectl not available"
          
          # Keep container running to maintain the fix
          sleep 30
          echo "NTP configuration applied, monitoring..."
          tail -f /dev/null
        securityContext:
          privileged: true
        volumeMounts:
        - name: host-root
          mountPath: /host
        resources:
          requests:
            cpu: 10m
            memory: 32Mi
          limits:
            cpu: 100m
            memory: 128Mi
      volumes:
      - name: host-root
        hostPath:
          path: /
---
apiVersion: batch/v1
kind: Job
metadata:
  name: ntp-fix-job
  namespace: kube-system
spec:
  template:
    metadata:
      labels:
        name: ntp-fix-job
    spec:
      hostNetwork: true
      hostPID: true
      tolerations:
      - key: node-role.kubernetes.io/control-plane
        operator: Exists
        effect: NoSchedule
      containers:
      - name: ntp-fix
        image: alpine:latest
        command: ["/bin/sh"]
        args:
        - -c
        - |
          set -e
          echo "One-time NTP fix for $(hostname)..."
          
          # Force time sync based on system type
          if chroot /host test -f /etc/arch-release || chroot /host test -f /etc/flatcar-release; then
            echo "Forcing time synchronization..."
            chroot /host systemctl stop systemd-timesyncd 2>/dev/null || true
            sleep 2
            chroot /host systemctl start systemd-timesyncd 2>/dev/null || true
            sleep 5
            chroot /host systemctl restart systemd-timesyncd 2>/dev/null || true
            chroot /host timedatectl set-ntp true 2>/dev/null || true
            
            # Force immediate sync
            chroot /host timedatectl timesync-status 2>/dev/null || echo "Cannot get timesync status"
            
            # Show final status
            chroot /host timedatectl status 2>/dev/null || echo "Cannot get time status"
          else
            echo "Unknown system type, cannot force sync"
          fi
          
          echo "NTP fix job completed"
        securityContext:
          privileged: true
        volumeMounts:
        - name: host-root
          mountPath: /host
        resources:
          requests:
            cpu: 10m
            memory: 32Mi
          limits:
            cpu: 100m
            memory: 128Mi
      volumes:
      - name: host-root
        hostPath:
          path: /
      restartPolicy: OnFailure