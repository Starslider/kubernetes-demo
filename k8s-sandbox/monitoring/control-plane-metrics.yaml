apiVersion: operator.victoriametrics.com/v1beta1
kind: VMStaticScrape
metadata:
  name: control-plane-metrics
  namespace: monitoring
  labels:
    control-plane: "true"
spec:
  jobName: "control-plane-metrics"
  targetEndpoints:
  - targets:
    - "127.0.0.1:10251"  # kube-scheduler metrics via localhost (vmagent is on same node with hostNetwork)
    labels:
      job: kube-scheduler
      component: kube-scheduler
      tier: control-plane
      instance: arch-kubernetes-control-plane
    path: /metrics
    scheme: http
    interval: 30s
  - targets:
    - "127.0.0.1:10252"  # kube-controller-manager metrics via localhost (vmagent is on same node with hostNetwork)
    labels:
      job: kube-controller-manager
      component: kube-controller-manager
      tier: control-plane
      instance: arch-kubernetes-control-plane
    path: /metrics
    scheme: http
    interval: 30s