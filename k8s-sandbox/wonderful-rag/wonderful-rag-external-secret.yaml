apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: wonderful-rag-secrets
  namespace: wonderful-rag
spec:
  refreshInterval: 1h0m0s
  secretStoreRef:
    kind: ClusterSecretStore
    name: dhlabs
  target:
    name: wonderful-rag-secrets
    creationPolicy: Owner
    deletionPolicy: Retain
  data:
    - secretKey: wonderful_rag_id
      remoteRef:
        key: wonderful-rag-secrets
        property: wonderful_rag_id
        decodingStrategy: None
        conversionStrategy: Default
        metadataPolicy: None
    - secretKey: wonderful_api_key
      remoteRef:
        key: wonderful-rag-secrets
        property: wonderful_api_key
        decodingStrategy: None
        conversionStrategy: Default
        metadataPolicy: None
    # AWS credentials (add these fields to your 1Password entry)
    - secretKey: aws_access_key_id
      remoteRef:
        key: wonderful-rag-secrets
        property: aws_access_key_id
        decodingStrategy: None
        conversionStrategy: Default
        metadataPolicy: None
    - secretKey: aws_secret_access_key
      remoteRef:
        key: wonderful-rag-secrets
        property: aws_secret_access_key
        decodingStrategy: None
        conversionStrategy: Default
        metadataPolicy: None

