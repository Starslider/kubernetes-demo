apiVersion: kagent.dev/v1alpha1
kind: MCPServer
metadata:
  name: azure-devops-mcp
spec:
  transportType: http
  httpTransport:
    targetPort: 3000
  deployment:
    image: acuvity/mcp-server-azure-devops:latest
    port: 3000
    env:
      - name: AZURE_DEVOPS_ORG
        valueFrom:
          secretKeyRef:
            name: azure-devops-credentials
            key: organization
      - name: AZURE_DEVOPS_TOKEN
        valueFrom:
          secretKeyRef:
            name: azure-devops-credentials
            key: token
