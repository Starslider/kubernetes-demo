apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: azure-devops-credentials
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: dhlabs
  target:
    name: azure-devops-credentials
  data:
    - secretKey: AZURE_DEVOPS_ORG
      remoteRef:
        key: azure-devops
        property: organization
    - secretKey: AZURE_DEVOPS_TOKEN
      remoteRef:
        key: azure-devops
        property: token
    - secretKey: AZURE_DEVOPS_AUTH_METHOD
      remoteRef:
        key: azure-devops
        property: auth_method
