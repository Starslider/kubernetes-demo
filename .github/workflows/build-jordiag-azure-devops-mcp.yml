name: Build Jordiag Azure DevOps MCP Container

on:
  push:
    branches:
      - main
    paths:
      - '.github/workflows/build-jordiag-azure-devops-mcp.yml'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/jordiag-azure-devops-mcp
  UPSTREAM_REPO: https://github.com/Jordiag/azure-devops-mcp-server.git

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout Jordiag repo
        run: |
          git clone ${{ env.UPSTREAM_REPO }} jordiag-mcp
          cd jordiag-mcp

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,prefix={{branch}}-

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./jordiag-mcp
          file: ./jordiag-mcp/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
